{% extends "base.html" %} 

{% block title %}
  Todos - Uzair Afridi
{% endblock %}

{% block content %}

<h1>Todo List</h1>
<ul>
    {% for todo in todos %}
    <li>
        {{ todo.title }} - {{ todo.description }} - {% if todo.completed %}Completed{% else %}Pending{% endif %}
    </li>
    {% endfor %}
</ul>

{% endblock %}
